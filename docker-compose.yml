version: "3"

services:
  db:
    image: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    ports:
      - 5432:5432
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    depends_on:
      - db
      - mailhog
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"
volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}
