{% extends 'base.html' %}
{% load socialaccount %}

{% block meta_title %}{{meta_title}}{% endblock meta_title %}
{% block meta_description %}{{meta_description}}{% endblock meta_description %}

{% block main %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<a href="{% provider_login_url "github" %}">Github Login</a>
{% endblock main %}
