{% extends 'dashboard.html' %}

{% block main %}

<div class="container my-10 bg-white rounded-md shadow-md p-4">
    <div class="leading-relaxed">
        <h1 class="text-4xl">Delete this event?</h1>
        <p>Are you sure you want to delete this event? This action cannot be undone.</p>
    </div>
    <div class="py-4">
        <p><span class="font-bold">Event name: </span>{{event.name}}</p>
    </div>
    <div class="flex items-center">
        <form action="{{events_delete}}" method="POST" class="p-0">
            {% csrf_token %}
            <input class="bg-red-700 text-white py-2 px-4 rounded-md shadow-md cursor-pointer" type="submit" value="Delete">
        </form>
        <a class="py-2 px-4 ml-4 rounded-md hover:bg-gray-300 hover:shadow-md" href="{% url 'user_events' %}">Cancel</a>
    </div>
</div>

{% endblock main %}
