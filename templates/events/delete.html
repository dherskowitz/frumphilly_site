{% extends 'dashboard.html' %}

{% block main %}
<h1>Really delete?</h1>
<h3>This cannot be undone!!</h3>
Event name: {{event.name}} <br>
Event date: {{event.start_date}} <br>
Event location: {{event.location}} <br><br>
<form action="{{events_delete}}" method="POST" class="form">
    {% csrf_token %}
    <input type="submit" value="yes, delete">
</form>
<a href="{% url 'user_events' %}">no! cancel</a>
{% endblock main %}
