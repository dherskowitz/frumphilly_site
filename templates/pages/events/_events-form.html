{% for field in form %}
<div class="form-field">
    <label class="form-field__label" for="{{field.name}}">{{ field.label }} {% if field.field.required %}<span
            class="form-field__label--required">(required)</span>{% endif %}</label>
    {{ field }}

    {% if field.name in helptext_fields %}
    <div class="form-field__help-text">{{ field.help_text }}</div>
    {% endif %}
</div>
{% endfor %}

<input type="submit" value="Submit">
