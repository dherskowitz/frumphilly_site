{% extends 'base.html' %}


{% block main %}
<h1>{{event.name}}</h1>

{{event.id}}
{{event.email_contact}}
{{event.start_date}}
{{event.start_data}}
<br>

{% if 'dummyimage' in event.image.url %}
<img src="https://picsum.photos/600" alt="">
{% elif event.image %}
<img src="{{event.image.url}}" alt="{{event.name}} image">
{% endif %}

{% endblock main %}
