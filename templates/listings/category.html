{% extends 'base.html' %}


{% block main %}
<div class="container">
    

    {% for name in category %}
        <h1>{{ name }}</h1>
    {% endfor %}



    {% for listing in listings %}
        <a href="{{ listing.get_absolute_url }}-{{listing.id}}">View Listing</a> <br>
        {{listing.business_name}} <br>
        {{listing.sun_thu_hours}} <br>
        {{listing.location}} <br>
        Credit: {{listing.accept_cc}} <br>
    {% endfor %}
</div>
{% endblock main %}
