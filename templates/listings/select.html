{% extends 'dashboard.html' %}

{% block main %}

    <section class="bg-purple-900">
        <div class="container mx-auto py-2 pb-4 text-white flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl md:text-4xl text-white font-semibold my-4 capitalize text-center md:text-left">Select Listing Type</h1>
                <p>Choose the type of listing you would like to create</p>
            </div>
        </div>
    </section>

    <section class="container my-5">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-3">

            {% for option in options %}

            {% if option.image %}
                <a href="{% url 'listings_create' option.slug %}" class="relative flex items-center justify-center h-64 overflow-hidden bg-white bg-no-repeat bg-cover rounded-md shadow-md group hover:bg-gray-300 text-center" style="background-image: url({{option.image.url}})">
                    <span class="z-10 bg-purple-900 opacity-50 h-full w-full flex justify-center items-center"></span>
                    <div class="absolute mb-2 text-4xl text-gray-50 z-50 opacity-100">{{ option.title }}</div>
                </a>
            {% else %}
                <a href="{% url 'listings_create' option.slug %}" class="p-4 bg-white rounded-md shadow-md hover:bg-gray-300">
                    <div class="mb-2 text-2xl">{{ option.title }}</div>
                    <p>{{ option.description }}</p>
                </a>
            {% endif %}

            {% endfor %}
        </div>
    </section>
{% endblock main %}
