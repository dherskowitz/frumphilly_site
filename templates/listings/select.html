{% extends 'dashboard.html' %}


{% block main %}
<section class="container my-10">
    <div class="my-4">
        <h1 class="text-5xl text-white text-shadow">Select Listing Type</h1>
        <p>Choose the type of listing you would like to create</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">

        {% for option in options %}
        <a href="{% url 'listings_create' option.slug %}" class="rounded-md shadow-md bg-white p-4">
            <div class="text-2xl mb-2">{{ option.title }}</div>
            <p>{{ option.description }}</p>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock main %}
