{% load webpack_static from webpack_loader %}

<section class="relative md:bg-purple-600 rounded-md shadow-md my-10 flex flex-row-reverse overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full bg-purple-600 bg-opacity-25"></div>
    <div class="text-white py-16 text-center relative md:w-1/2 md:text-left">
        <div class="px-4">
            <h4 class="text-2xl lg:text-4xl font-bold">Chat with your Community!</h4>
            <p class="text-sm lg:text-base mt-2 font-semibold">Frum Philly is a growing community whose goal is to help you discover more about the Jewish community near you. Visit our forum to start a conversation with people in your area.</p>
        </div>
        <a class="mt-4 uppercase bg-purple-900 hover:bg-purple-800 px-4 py-2 inline-block rounded-md shadow-md font-bold text-center md:mx-4" href="{% url 'forum' %}">Visit the Forum!</a>
    </div>
    <img class="absolute top-0 -z-1  md:z-10 opacity-50 object-cover w-full md:w-1/2 md:left-0 h-full" src="{% webpack_static 'img/images/forum_cta.jpg' %}" alt="Add your event to Frum Philly">
</section>
