{% load webpack_static from webpack_loader %}
{% load socialaccount %}

<header id="navbar">
    <a id="navbar__brand" href="{% url 'home' %}"><img src="{% webpack_static 'img/logos/logo.svg' %}"
            alt="Frum Philly Logo"></a>
    {% include 'components/menu_icon.html' %}
    <nav id="navbar__nav">
        <a class="navbar__link" href="{% url 'home' %}">Home</a>
        <a class="navbar__link" href="{% url 'about' %}">About</a>
        <a class="navbar__link" href="{% url 'events_all' %}">Events</a>
        {% if user.is_authenticated %}
        <a class="navbar__link" href="{% url 'events_create' %}">Add Event</a>
        <a class="navbar__link" href="{% url 'user_account' %}">My Account</a>
        <form class="navbar__link" action="{% url 'account_logout' %}" method="POST">
            {% csrf_token %}
            <input class="btn btn--small" type="submit" value="Log Out">
        </form>
        {% else %}
        <a class="navbar__link" href="{% url 'account_login' %}">Sign In</a>
        <!-- <a href="{% provider_login_url 'github' %}">Github Login</a> | -->
        <!-- <a href="{% provider_login_url 'google' %}">Google Login</a> | -->
        <a class="navbar__link" href="{% url 'account_signup' %}">Create Account</a>
        {% endif %}
    </nav>
</header>
