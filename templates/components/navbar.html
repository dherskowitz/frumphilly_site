{% load webpack_static from webpack_loader %}
{% load socialaccount %}

<div id="navbar">
    <a id="navbar__brand" href="{% url 'home' %}"><img id="navbar__brand__image"
            src="{% webpack_static 'img/logos/logo.svg' %}" alt="Frum Philly Logo"></a>
    <nav id="navbar__nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'events_all' %}">Events</a>
        {% if user.is_authenticated %}
        <form action="{% url 'account_logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Log Out">
        </form>
        {% else %}
        <a href="{% url 'account_login' %}">Log In</a>
        <!-- <a href="{% provider_login_url 'github' %}">Github Login</a> | -->
        <!-- <a href="{% provider_login_url 'google' %}">Google Login</a> | -->
        <a href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</div>
