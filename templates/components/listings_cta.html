{% load webpack_static from webpack_loader %}

<section class="relative my-16 sm:mx-4 md:mx-0 bg-gray-600 rounded-md shadow-md font-bold flex items-center justify-center text-center md:text-left{% if value %} {{ value }}{% else %} flex-col md:flex-row{% endif %}">
    <div class="absolute md:relative w-full md:ml-6 md:w-1/2 text-white text-shadow md:text-shadow-0 opacity-100 p-2 z-10">
        <h4 class="text-2xl sm:text-3xl lg:text-4.5xl smmb-6 mr-2">Want people to see your business?</h4>
        {% if user.is_authenticated %}
        <a class="btn btn-lg p-2 text-base uppercase" href="{% url 'listings_select' %}">Create your listing!</a>
        {% else %}
        <p class="text-base sm:text-xl lg:text-2xl">Create your account to post your listing!</p>
        <a class="btn btn-lg p-2 text-sm inline-block uppercase mt-4 lg:mt-8" href="/accounts/signup">Create your listing!</a>
        {% endif %}
    </div>
    <div class="w-full md:w-1/2">
        <img class="rounded-md md:rounded-tl-none md:rounded-bl-none md:rounded-tr-md md:rounded-br-md object-cover opacity-75" src="{% webpack_static 'img/images/listings_cta.jpg' %}" alt="Add your listing to Frum Philly">
    </div>
</section>
