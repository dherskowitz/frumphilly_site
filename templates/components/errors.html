{% if form.errors %}
<div class="alert alert--danger">
    <h3 class="title">Error:</h3>
    <ul>
        {% for field in form %}
        {% for error in field.errors %}
        <li>{{ error|escape }}</li>
        {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
        <li>{{ error|escape }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
