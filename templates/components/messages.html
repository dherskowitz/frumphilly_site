{% load webpack_static from webpack_loader %}
{% if messages %}
<template x-if="!hide" x-data="{ hide: false }">
    <ul class="messages fixed top-avoid-header bg-blue-800 w-full text-white p-4" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform translate-y-0" x-transition:leave-end="opacity-0 transform -translate-y-4">
        {% for message in messages %}
        <li class="container mx-auto flex justify-between items-center{% if message.tags %}&nbsp;{{ message.tags }}{% endif %}">
            <span>{{ message|safe }}</span>
            <svg @click="hide = true" class="w-8 cursor-pointer" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
        </li>
        {% endfor %}
    </ul>
</template>
{% endif %}
