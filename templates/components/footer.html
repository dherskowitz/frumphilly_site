{% load webpack_static from webpack_loader %}
{% load blocktrans from i18n %}

<div class="py-4" style="background:#bdc3c7;">
    <section class="container items-center justify-center text-center lg:flex">
        <img class="w-64 mx-auto" src="{% webpack_static 'img/logos/logo.svg' %}" alt="Frum Philly Logo">
        <div class="flex flex-col justify-center mx-auto sm:block sm:flex-row sm:justify-start">
            <a class="inline-block py-4 text-center text-gray-800 sm:text-left sm:m-4 hover:text-gray-600" href="{% url 'advertising' %}">Advertise</a>
            <a class="inline-block py-4 text-center text-gray-800 sm:text-left sm:m-4 hover:text-gray-600" href="{% url 'about' %}">About</a>
            <a class="inline-block py-4 text-center text-gray-800 sm:text-left sm:m-4 hover:text-gray-600" href="{% url 'contact' %}">Contact</a>
            <a class="inline-block py-4 text-center text-gray-800 sm:text-left sm:m-4 hover:text-gray-600" href="{% url 'account_signup' %}">Create Account</a>
            <a class="inline-block py-4 text-center text-gray-800 sm:text-left sm:m-4 hover:text-gray-600" href="{% url 'terms' %}">Terms of Service</a>
            <a class="inline-block py-4 text-center text-gray-800 sm:text-left sm:m-4 hover:text-gray-600" href="{% url 'privacy' %}">Privacy Policy</a>
        </div>
    </section>
</div>
<footer id="footer" class="text-white bg-purple-900">
    <div class="container">
        <section class="flex justify-center p-4 text-sm">
            <div class="">
                {% now "Y" as current_year %}
                {% blocktrans %}&copy; Copyright {{ current_year }} Frum Philly. All Rights Reserved.{% endblocktrans %}
            </div>
        </section>
    </div>
</footer>
