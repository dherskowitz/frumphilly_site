{% load webpack_static from webpack_loader %}

<div class="flex flex-col justify-between mt-4 rightbar md:w-1/4 sm:flex-row md:flex-col sm:flex-wrap md:justify-start">
    {% if ads.sidebar_ads %}
        {% for ad in ads.sidebar_ads %}
            <div class="mb-4 2xl:h-80">
                <a href="{% url 'advertising' %}"><img class="w-full" src="{{ad.image.url}}" alt="Advertise on Frum Philly"></a>
            </div>
        {% endfor %}
    {% else %}
        <div class="mb-4">
            <a href="{% url 'advertising' %}"><img class="w-full" src="{% webpack_static 'img/images/fp-ad-one.gif' %}" alt="Advertise on Frum Philly"></a>
        </div>
        <div class="mb-4">
            <a href="{% url 'advertising' %}"><img class="w-full" src="{% webpack_static 'img/images/fp-ad-two.gif' %}" alt="Advertise on Frum Philly"></a>
        </div>
    {% endif %}
</div>
